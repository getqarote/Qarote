# Standalone RabbitHQ Deployment (with RabbitMQ)
# PostgreSQL + Backend + Frontend + RabbitMQ
# Includes a RabbitMQ instance for testing/development

services:
  postgres:
    image: postgres:15-alpine
    container_name: rabbithq_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rabbit_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rabbithq_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rabbit_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbithq_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin123}
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - rabbithq_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: rabbithq_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      NODE_ID: ${NODE_ID:-standalone-1}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-changeme}@postgres:5432/rabbit_dashboard
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      DEPLOYMENT_MODE: self-hosted
      LICENSE_KEY: ${LICENSE_KEY}
      LICENSE_VALIDATION_URL: ${LICENSE_VALIDATION_URL:-https://api.rabbithq.io}
      # Optional services (can be disabled for air-gapped deployments)
      ENABLE_SENTRY: ${ENABLE_SENTRY:-false}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENABLED: ${SENTRY_ENABLED:-false}
      ENABLE_EMAIL: ${ENABLE_EMAIL:-false}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-smtp}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      ENABLE_OAUTH: ${ENABLE_OAUTH:-false}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@rabbithq.com}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - rabbithq_network
    volumes:
      - ./back-end:/app
      - /app/node_modules

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: rabbithq_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
      VITE_DEPLOYMENT_MODE: self-hosted
      VITE_ENABLE_SENTRY: ${VITE_ENABLE_SENTRY:-false}
      VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - rabbithq_network

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  rabbithq_network:
    driver: bridge
