name: Deploy Backend to Staging

env:
  APP_NAME: qarote-staging

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "apps/api/app.json"
      - ".github/workflows/deploy-api-staging.yml"
  workflow_dispatch:

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: üì• Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üîç Check package version consistency
        run: pnpm run syncpack:check

      - name: üîç Type Check
        working-directory: apps/api
        run: pnpm run type-check

      - name: üßπ Lint
        working-directory: apps/api
        run: pnpm run lint

      - name: üíÖ Format Check
        working-directory: apps/api
        run: pnpm run format

      - name: üß™ Run Tests
        working-directory: apps/api
        run: pnpm run test:run

  deploy-backend:
    name: Deploy Backend to Dokku - Staging
    runs-on: ubuntu-latest
    environment: staging
    needs: quality-checks

    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for proper git operations

      - name: üîë Setup SSH for database configuration
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}

      - name: üèóÔ∏è Add SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.DOKKU_HOST }} >> ~/.ssh/known_hosts

      # should be done once
      - name: üìù Configure Environment Variables
        run: |
          ssh dokku@${{ vars.DOKKU_HOST }} config:set ${{ env.APP_NAME }} \
            DOMAIN_BACKEND=${{ vars.DOMAIN_BACKEND }} \
            DOMAIN_FRONTEND=${{ vars.DOMAIN_FRONTEND }} \
            PORT=${{ vars.PORT }} \
            HOST=${{ vars.HOST }} \
            NODE_ENV=${{ vars.NODE_ENV }} \
            ENVIRONMENT=staging \
            LOG_LEVEL=${{ vars.LOG_LEVEL }} \
            JWT_SECRET=${{ secrets.JWT_SECRET }} \
            ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }} \
            CORS_ORIGIN=${{ vars.CORS_ORIGIN }} \
            FRONTEND_URL=${{ vars.FRONTEND_URL }} \
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }} \
            FROM_EMAIL=${{ vars.FROM_EMAIL }} \
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }} \
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }} \
            STRIPE_DEVELOPER_MONTHLY_PRICE_ID=${{ vars.STRIPE_DEVELOPER_MONTHLY_PRICE_ID }} \
            STRIPE_DEVELOPER_YEARLY_PRICE_ID=${{ vars.STRIPE_DEVELOPER_YEARLY_PRICE_ID }} \
            STRIPE_ENTERPRISE_MONTHLY_PRICE_ID=${{ vars.STRIPE_ENTERPRISE_MONTHLY_PRICE_ID }} \
            STRIPE_ENTERPRISE_YEARLY_PRICE_ID=${{ vars.STRIPE_ENTERPRISE_YEARLY_PRICE_ID }} \
            SENTRY_DSN=${{ vars.SENTRY_DSN }} \
            SENTRY_ENABLED=${{ vars.SENTRY_ENABLED }} \
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            NOTION_API_KEY=${{ secrets.NOTION_API_KEY }} \
            NOTION_DATABASE_ID=${{ vars.NOTION_DATABASE_ID }} \
            NOTION_SYNC_ENABLED=${{ vars.NOTION_SYNC_ENABLED }} \
            ENABLE_NOTION=${{ vars.ENABLE_NOTION }} \
            NODE_ID=app1

      # Deploy the application
      - name: üê≥ Deploy to Dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: "ssh://dokku@${{ vars.DOKKU_HOST }}:22/${{ env.APP_NAME }}"
          ssh_private_key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
          git_push_flags: "--force"

      - name: üîç Debug Dokku Environment
        run: |
          echo "Checking environment variables in Dokku..."
          ssh dokku@${{ vars.DOKKU_HOST }} config:show ${{ env.APP_NAME }}
          echo "-----------------------------------------------"
          echo "Checking if app is running..."
          ssh dokku@${{ vars.DOKKU_HOST }} ps:report ${{ env.APP_NAME }}

      - name: ü©∫ Verify health endpoints
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          echo "Testing health endpoint..."
          curl -sSf https://${{ vars.DOMAIN_BACKEND }}/health || echo "Health check not yet available, deployment may still be in progress"

      - name: ‚úÖ Deployment complete
        run: |
          echo "üéâ Deployment to staging completed successfully!"
          echo "üîç Backend URL: https://${{ vars.DOMAIN_BACKEND }}"
          echo "üîç Health check: https://${{ vars.DOMAIN_BACKEND }}/health"
          echo "üìù Commit: ${{ github.sha }}"
