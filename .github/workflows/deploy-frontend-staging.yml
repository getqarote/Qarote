name: Deploy Frontend to Staging

on:
  push:
    branches: [main]
    paths:
      - "apps/app/**"
      - ".github/workflows/deploy-frontend-staging.yml"
  workflow_dispatch:

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Check package version consistency
        run: pnpm run syncpack:check

      - name: ğŸ” Type Check
        working-directory: apps/app
        run: pnpm run type-check

      - name: ğŸ” Knip (unused code check)
        run: pnpm run knip

      - name: ğŸ§¹ Lint
        working-directory: apps/app
        run: pnpm run lint
        continue-on-error: false

      - name: ğŸ’… Format Check
        working-directory: apps/app
        run: pnpm run format

      - name: ğŸ§ª Run Tests
        working-directory: apps/app
        run: pnpm run test:run

  deploy-frontend:
    name: Deploy Frontend to Cloudflare Pages - Staging
    environment: staging
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts # Ignore scripts to avoid husky errors

      - name: Install Wrangler CLI globally
        run: npm install -g wrangler@3.90.0

      - name: Build frontend
        working-directory: apps/app
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_SENTRY_DSN: ${{ vars.VITE_SENTRY_DSN }}
          VITE_SENTRY_ENABLED: ${{ vars.VITE_SENTRY_ENABLED }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          VITE_APP_VERSION: ${{ vars.VITE_APP_VERSION }}
          VITE_DEPLOYMENT_MODE: ${{ vars.DEPLOYMENT_MODE }}
          NODE_ENV: production
        run: pnpm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy apps/app/dist --project-name=qarote-app-staging --branch=main --commit-hash=${{ github.sha }}

      - name: Deployment Success
        run: |
          echo "ğŸ‰ Frontend deployed successfully to staging!"
          echo "ğŸŒ Staging URL: https://qarote-app-staging.pages.dev"
          echo "ğŸ”— Custom Domain: https://app.qarote.io (if configured)"
          echo "ğŸ“ Commit: ${{ github.sha }}"
