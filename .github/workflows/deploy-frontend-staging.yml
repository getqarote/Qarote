name: Deploy Frontend to Staging

on:
  push:
    branches: [main]
    paths:
      - "front-end/**"
      - ".github/workflows/deploy-frontend-staging.yml"
  workflow_dispatch:

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: üì• Install dependencies
        run: npm ci

      - name: üîç Type Check
        working-directory: front-end
        run: npm run type-check

      - name: üßπ Lint
        working-directory: front-end
        run: npm run lint
        continue-on-error: false

      - name: üíÖ Format Check
        working-directory: front-end
        run: npm run format

  deploy-frontend:
    name: Deploy Frontend to Cloudflare Pages - Staging
    environment: staging
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        working-directory: front-end
        run: npm ci --ignore-scripts # Ignore scripts to avoid husky errors

      - name: Build frontend
        working-directory: front-end
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_SENTRY_DSN: ${{ vars.VITE_SENTRY_DSN }}
          VITE_SENTRY_ENABLED: ${{ vars.VITE_SENTRY_ENABLED }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          VITE_APP_VERSION: ${{ vars.VITE_APP_VERSION }}
          VITE_DISCOURSE_URL: ${{ vars.VITE_DISCOURSE_URL }}
          VITE_PUBLIC_POSTHOG_KEY: ${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}
          VITE_PUBLIC_POSTHOG_HOST: ${{ vars.VITE_PUBLIC_POSTHOG_HOST }}
          VITE_POSTHOG_ENABLED: ${{ vars.VITE_POSTHOG_ENABLED }}
          NODE_ENV: production
        run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy front-end/dist --project-name=rabbithq-staging --branch=main --commit-hash=${{ github.sha }}

      - name: Deployment Success
        run: |
          echo "üéâ Frontend deployed successfully to staging!"
          echo "üåê Staging URL: https://rabbithq-staging.pages.dev"
          echo "üîó Custom Domain: https://app.yourdomain.com (if configured)"
          echo "üìù Commit: ${{ github.sha }}"
