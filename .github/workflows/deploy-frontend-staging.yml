name: Deploy Frontend to Staging

on:
  push:
    branches: [main]
    paths:
      - "front-end/**"
      - ".github/workflows/deploy-frontend-staging.yml"
  workflow_dispatch:

jobs:
  deploy-frontend:
    name: Deploy Frontend to Cloudflare Pages - Staging
    environment: staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        working-directory: front-end
        run: npm ci

      - name: Build frontend
        working-directory: front-end
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_SENTRY_DSN: ${{ vars.VITE_SENTRY_DSN }}
          VITE_SENTRY_ENABLED: ${{ vars.VITE_SENTRY_ENABLED }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          VITE_APP_VERSION: ${{ vars.VITE_APP_VERSION }}
        run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy front-end/dist --project-name=rabbithq-staging --branch=main --commit-hash=${{ github.sha }}

      - name: Deployment Success
        run: |
          echo "üéâ Frontend deployed successfully to staging!"
          echo "üåê Staging URL: https://rabbithq-staging.pages.dev"
          echo "üîó Custom Domain: https://app.yourdomain.com (if configured)"
          echo "üìù Commit: ${{ github.sha }}"
