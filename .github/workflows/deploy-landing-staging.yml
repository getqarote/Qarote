name: Deploy Landing to Staging

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - ".github/workflows/deploy-landing-staging.yml"
  workflow_dispatch:

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Check package version consistency
        run: pnpm run syncpack:check

      - name: ğŸ” Type Check
        working-directory: apps/web
        run: pnpm run type-check

      - name: ğŸ” Knip (unused code check)
        run: pnpm run knip

      - name: ğŸ§¹ Lint
        working-directory: apps/web
        run: pnpm run lint
        continue-on-error: false

      - name: ğŸ’… Format Check
        working-directory: apps/web
        run: pnpm run format

  deploy-landing:
    name: Deploy Landing to Cloudflare Pages - Staging
    environment: staging
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts # Ignore scripts to avoid husky errors

      - name: Install Wrangler CLI globally
        run: npm install -g wrangler@3.90.0

      - name: ğŸ—ï¸ Build landing page
        working-directory: apps/web
        env:
          VITE_APP_BASE_URL: ${{ vars.VITE_APP_BASE_URL }}
          NODE_ENV: production
        run: pnpm run build

      - name: ğŸš€ Deploy to Cloudflare Pages - Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy apps/web/dist --project-name=qarote-landing-staging --branch=main --commit-hash=${{ github.sha }}

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Landing page deployed successfully to staging!"
          echo "ğŸŒ Staging URL: https://qarote-landing-staging.pages.dev"
          echo "ğŸ“ Commit: ${{ github.sha }}"
