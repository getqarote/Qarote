name: Deploy Portal to Production

on:
  workflow_dispatch:
    inputs:
      confirm_production:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        default: ""

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type Check
        working-directory: apps/portal
        run: pnpm run type-check

      - name: ğŸ§¹ Lint
        working-directory: apps/portal
        run: pnpm run lint
        continue-on-error: false

      - name: ğŸ’… Format Check
        working-directory: apps/portal
        run: pnpm run format

  deploy-portal:
    name: Deploy Portal to Cloudflare Pages - Production
    environment: production
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.event.inputs.confirm_production == 'DEPLOY'

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts # Ignore scripts to avoid husky errors

      - name: ğŸ—ï¸ Build portal for production
        working-directory: apps/portal
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          VITE_ENABLE_OAUTH: ${{ vars.VITE_ENABLE_OAUTH }}
          VITE_DEPLOYMENT_MODE: ${{ vars.VITE_DEPLOYMENT_MODE }}
          NODE_ENV: production
        run: pnpm run build

      - name: ğŸš€ Deploy to Cloudflare Pages - Production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy apps/portal/dist --project-name=qarote-portal-production --branch=main --commit-hash=${{ github.sha }}

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Portal deployed successfully to production!"
          echo "ğŸŒ Production URL: https://qarote-portal-production.pages.dev"
          echo "ğŸ”— Custom Domain: https://portal.qarote.io (if configured)"
          echo "ğŸ“ Commit: ${{ github.sha }}"
