name: PR Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  # Dummy URL for prisma generate (postinstall) â€” no actual DB connection is made
  DATABASE_URL: postgresql://localhost:5432/dummy

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Check package version consistency
        run: pnpm run syncpack:check

      - name: ğŸ” Type Check
        working-directory: apps/api
        run: pnpm run type-check

      - name: ğŸ” Knip (unused code check)
        run: pnpm run knip

      - name: ğŸ§¹ Lint
        working-directory: apps/api
        run: pnpm run lint

      - name: ğŸ’… Format Check
        working-directory: apps/api
        run: pnpm run format

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run Tests
        working-directory: apps/api
        run: pnpm run test:run
