name: Deploy Frontend to Production

on:
  workflow_dispatch:
    inputs:
      confirm_production:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        default: ""

jobs:
  deploy-frontend:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    environment: production
    if: github.event.inputs.confirm_production == 'DEPLOY'

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: front-end
        run: npm ci

      - name: ğŸ—ï¸ Build frontend for production
        working-directory: front-end
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_SENTRY_DSN: ${{ vars.VITE_SENTRY_DSN }}
          VITE_SENTRY_ENABLED: ${{ vars.VITE_SENTRY_ENABLED }}
          VITE_APP_VERSION: ${{ vars.VITE_APP_VERSION }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          VITE_ENVIRONMENT: production
          NODE_ENV: production
        run: npm run build

      - name: ğŸš€ Deploy to Cloudflare Pages - Production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy front-end/dist --project-name=rabbithq-production --branch=main --commit-hash=${{ github.sha }}

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Frontend deployed successfully to production!"
          echo "ğŸŒ Production URL: https://rabbithq-production.pages.dev"
          echo "ğŸ”— Custom Domain: https://app.yourdomain.com (if configured)"
          echo "ğŸ“ Commit: ${{ github.sha }}"
