name: Deploy Customer Portal to Staging

on:
  push:
    branches: [main]
    paths:
      - "apps/customer-portal/**"
      - ".github/workflows/deploy-customer-portal-staging.yml"
  workflow_dispatch:

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Type Check
        working-directory: apps/customer-portal
        run: npm run type-check

      - name: ğŸ§¹ Lint
        working-directory: apps/customer-portal
        run: npm run lint
        continue-on-error: false

      - name: ğŸ’… Format Check
        working-directory: apps/customer-portal
        run: npm run format

  deploy-customer-portal:
    name: Deploy Customer Portal to Cloudflare Pages - Staging
    environment: staging
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: apps/customer-portal
        run: npm ci --ignore-scripts # Ignore scripts to avoid husky errors

      - name: ğŸ—ï¸ Build customer portal
        working-directory: apps/customer-portal
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          VITE_ENABLE_OAUTH: ${{ vars.VITE_ENABLE_OAUTH }}
          VITE_DEPLOYMENT_MODE: ${{ vars.VITE_DEPLOYMENT_MODE }}
          NODE_ENV: production
        run: npm run build

      - name: ğŸš€ Deploy to Cloudflare Pages - Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy apps/customer-portal/dist --project-name=customer-portal-staging --branch=main --commit-hash=${{ github.sha }}

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Customer Portal deployed successfully to staging!"
          echo "ğŸŒ Staging URL: https://customer-portal-staging-5ir.pages.dev"
          echo "ğŸ”— Custom Domain: https://portal.yourdomain.com (if configured)"
          echo "ğŸ“ Commit: ${{ github.sha }}"
