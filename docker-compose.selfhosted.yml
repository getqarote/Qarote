# Qarote Self-Hosted Deployment
# Supports both Community Edition (open-source) and Enterprise Edition (licensed)
#
# Quick Start:
# 1. Copy .env.selfhosted.example to .env
# 2. Generate secrets: pnpm setup:selfhosted --write
# 3. Set DEPLOYMENT_MODE=community (or enterprise for licensed version)
# 4. For Enterprise: Set LICENSE_FILE_PATH and LICENSE_PUBLIC_KEY
# 5. Run: docker compose -f docker-compose.selfhosted.yml up -d
#
# Note: Email variables (FROM_EMAIL, FRONTEND_URL) are optional with sensible defaults
# RabbitMQ servers are customer-provided (not included in this compose file)

services:
  postgres:
    image: postgres:15-alpine
    container_name: qarote_postgres_${DEPLOYMENT_MODE}
    restart: unless-stopped
    environment:
      POSTGRES_DB: qarote
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qarote_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qarote"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: qarote_backend_${DEPLOYMENT_MODE}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      LOG_LEVEL: ${LOG_LEVEL}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/qarote
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN}
      DEPLOYMENT_MODE: ${DEPLOYMENT_MODE}
      # License configuration (required for enterprise, ignored for community)
      LICENSE_FILE_PATH: ${LICENSE_FILE_PATH}
      LICENSE_PUBLIC_KEY: ${LICENSE_PUBLIC_KEY}
      # Optional: For license file generation (SaaS only)
      LICENSE_PRIVATE_KEY: ${LICENSE_PRIVATE_KEY}
      # Optional: Email configuration (disabled by default)
      # Only needed if ENABLE_EMAIL=true
      # FROM_EMAIL defaults to noreply@localhost, FRONTEND_URL defaults to http://localhost:8080
      ENABLE_EMAIL: ${ENABLE_EMAIL:-false}
      # Optional: SMTP settings (only needed if ENABLE_EMAIL=true)
      # Basic Authentication (simple):
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      # OAuth2 Authentication (recommended for production - see docs/SELF_HOSTED_DEPLOYMENT.md):
      # SMTP_SERVICE: ${SMTP_SERVICE}
      # SMTP_OAUTH_CLIENT_ID: ${SMTP_OAUTH_CLIENT_ID}
      # SMTP_OAUTH_CLIENT_SECRET: ${SMTP_OAUTH_CLIENT_SECRET}
      # SMTP_OAUTH_REFRESH_TOKEN: ${SMTP_OAUTH_REFRESH_TOKEN}
    ports:
      - "${BACKEND_PORT}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qarote_network

  frontend:
    build:
      context: .
      dockerfile: ./apps/app/Dockerfile
      args:
        DEPLOYMENT_MODE: ${DEPLOYMENT_MODE:-community}
    container_name: qarote_frontend_${DEPLOYMENT_MODE}
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_DEPLOYMENT_MODE: ${DEPLOYMENT_MODE}
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend
    networks:
      - qarote_network

volumes:
  postgres_data:
    driver: local

networks:
  qarote_network:
    driver: bridge
