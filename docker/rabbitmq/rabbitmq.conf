# RabbitMQ configuration
loopback_users.guest = false
listeners.tcp.default = 5672

# Management plugin configuration
management.listener.port = 15672
management.listener.ip = 0.0.0.0
management.load_definitions = /etc/rabbitmq/definitions.json

# Remove the duplicate management.tcp.* lines as they conflict with management.listener.*
# management.tcp.port = 15672  # REMOVED - conflicts with management.listener.port
# management.tcp.ip = 0.0.0.0  # REMOVED - conflicts with management.listener.ip

# Disk space monitoring
disk_free_limit.absolute = 1GB

# Memory threshold
vm_memory_high_watermark.absolute = 1GB

# Default credentials (these will be overridden by environment variables in docker-compose)
default_user = admin
default_pass = admin123

# Enable required plugins
management_agent.disable_metrics_collector = false