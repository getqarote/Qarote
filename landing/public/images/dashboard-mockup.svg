<svg width="900" height="600" viewBox="0 0 900 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#FAFAFA" rx="12"/>
  
  <!-- Browser Header -->
  <rect width="900" height="40" fill="#F1F5F9" rx="12"/>
  <rect x="0" y="12" width="900" height="28" fill="#F1F5F9"/>
  
  <!-- Browser Dots -->
  <circle cx="20" cy="20" r="6" fill="#EF4444"/>
  <circle cx="40" cy="20" r="6" fill="#F59E0B"/>
  <circle cx="60" cy="20" r="6" fill="#10B981"/>
  
  <!-- URL Bar -->
  <rect x="100" y="12" width="200" height="16" fill="#E2E8F0" rx="8"/>
  <text x="110" y="22" font-family="Arial, sans-serif" font-size="10" fill="#64748B">https://app.rabbithq.io</text>
  
  <!-- Main Header -->
  <rect x="20" y="60" width="860" height="60" fill="white" rx="8" stroke="#E2E8F0"/>
  
  <!-- Logo and Title -->
  <rect x="35" y="75" width="30" height="30" fill="#EA580C" rx="6"/>
  <text x="40" y="95" font-family="Arial, sans-serif" font-size="16" fill="white">üê∞</text>
  <text x="80" y="95" font-family="Arial, sans-serif" font-weight="600" font-size="16" fill="#1E293B">RabbitHQ</text>
  
  <!-- Connection Status -->
  <circle cx="740" cy="90" r="4" fill="#10B981"/>
  <text x="755" y="95" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Connected to cluster</text>
  
  <!-- Metrics Cards Container -->
  <g transform="translate(20, 140)">
    <!-- Messages/sec Card -->
    <rect width="180" height="80" fill="white" rx="8" stroke="#E2E8F0"/>
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Messages/sec</text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-weight="700" font-size="24" fill="#1E293B">4.2k</text>
    <rect x="15" y="60" width="20" height="4" fill="#3B82F6" rx="2"/>
    
    <!-- Active Queues Card -->
    <rect x="200" width="180" height="80" fill="white" rx="8" stroke="#E2E8F0"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Active Queues</text>
    <text x="215" y="50" font-family="Arial, sans-serif" font-weight="700" font-size="24" fill="#1E293B">127</text>
    <rect x="215" y="60" width="20" height="4" fill="#10B981" rx="2"/>
    
    <!-- Avg Latency Card -->
    <rect x="400" width="180" height="80" fill="white" rx="8" stroke="#E2E8F0"/>
    <text x="415" y="25" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Avg Latency</text>
    <text x="415" y="50" font-family="Arial, sans-serif" font-weight="700" font-size="24" fill="#1E293B">2.3ms</text>
    <rect x="415" y="60" width="20" height="4" fill="#8B5CF6" rx="2"/>
  </g>
  
  <!-- Main Chart Area -->
  <rect x="20" y="240" width="580" height="320" fill="white" rx="8" stroke="#E2E8F0"/>
  <text x="35" y="265" font-family="Arial, sans-serif" font-weight="600" font-size="16" fill="#1E293B">Message Throughput</text>
  
  <!-- Chart Bars -->
  <g transform="translate(40, 460)">
    <!-- Orange gradient bars -->
    <defs>
      <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#FB923C;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Bars with varying heights -->
    <rect x="20" y="-60" width="20" height="60" fill="url(#barGradient)" rx="2"/>
    <rect x="50" y="-80" width="20" height="80" fill="url(#barGradient)" rx="2"/>
    <rect x="80" y="-45" width="20" height="45" fill="url(#barGradient)" rx="2"/>
    <rect x="110" y="-100" width="20" height="100" fill="url(#barGradient)" rx="2"/>
    <rect x="140" y="-110" width="20" height="110" fill="url(#barGradient)" rx="2"/>
    <rect x="170" y="-70" width="20" height="70" fill="url(#barGradient)" rx="2"/>
    <rect x="200" y="-90" width="20" height="90" fill="url(#barGradient)" rx="2"/>
    <rect x="230" y="-95" width="20" height="95" fill="url(#barGradient)" rx="2"/>
    <rect x="260" y="-75" width="20" height="75" fill="url(#barGradient)" rx="2"/>
    <rect x="290" y="-65" width="20" height="65" fill="url(#barGradient)" rx="2"/>
    <rect x="320" y="-85" width="20" height="85" fill="url(#barGradient)" rx="2"/>
    <rect x="350" y="-105" width="20" height="105" fill="url(#barGradient)" rx="2"/>
    <rect x="380" y="-115" width="20" height="115" fill="url(#barGradient)" rx="2"/>
    
    <!-- Grid lines -->
    <line x1="0" y1="0" x2="420" y2="0" stroke="#E2E8F0" stroke-width="1"/>
    <line x1="0" y1="-30" x2="420" y2="-30" stroke="#F1F5F9" stroke-width="1"/>
    <line x1="0" y1="-60" x2="420" y2="-60" stroke="#F1F5F9" stroke-width="1"/>
    <line x1="0" y1="-90" x2="420" y2="-90" stroke="#F1F5F9" stroke-width="1"/>
    <line x1="0" y1="-120" x2="420" y2="-120" stroke="#F1F5F9" stroke-width="1"/>
  </g>
  
  <!-- Active Queues Sidebar -->
  <rect x="600" y="240" width="270" height="320" fill="white" rx="8" stroke="#E2E8F0"/>
  <text x="615" y="265" font-family="Arial, sans-serif" font-weight="600" font-size="16" fill="#1E293B">Active Queues</text>
  
  <!-- Queue Items -->
  <g transform="translate(615, 280)">
    <!-- user-notifications -->
    <rect width="240" height="40" fill="#FEF2F2" rx="4"/>
    <text x="10" y="18" font-family="Arial, sans-serif" font-weight="500" font-size="12" fill="#1E293B">user-notifications</text>
    <text x="10" y="32" font-family="Arial, sans-serif" font-size="10" fill="#64748B">1.2k messages</text>
    <text x="170" y="18" font-family="Arial, sans-serif" font-size="10" fill="#EA580C">3 consumers</text>
    
    <!-- email-queue -->
    <rect y="50" width="240" height="40" fill="#FEF2F2" rx="4"/>
    <text x="10" y="68" font-family="Arial, sans-serif" font-weight="500" font-size="12" fill="#1E293B">email-queue</text>
    <text x="10" y="82" font-family="Arial, sans-serif" font-size="10" fill="#64748B">845 messages</text>
    <text x="170" y="68" font-family="Arial, sans-serif" font-size="10" fill="#EA580C">2 consumers</text>
    
    <!-- analytics-events -->
    <rect y="100" width="240" height="40" fill="#FEF2F2" rx="4"/>
    <text x="10" y="118" font-family="Arial, sans-serif" font-weight="500" font-size="12" fill="#1E293B">analytics-events</text>
    <text x="10" y="132" font-family="Arial, sans-serif" font-size="10" fill="#64748B">2.8k messages</text>
    <text x="170" y="118" font-family="Arial, sans-serif" font-size="10" fill="#EA580C">5 consumers</text>
    
    <!-- payment-processing -->
    <rect y="150" width="240" height="40" fill="#FEF2F2" rx="4"/>
    <text x="10" y="168" font-family="Arial, sans-serif" font-weight="500" font-size="12" fill="#1E293B">payment-processing</text>
    <text x="10" y="182" font-family="Arial, sans-serif" font-size="10" fill="#64748B">156 messages</text>
    <text x="170" y="168" font-family="Arial, sans-serif" font-size="10" fill="#EA580C">1 consumer</text>
  </g>
</svg>
