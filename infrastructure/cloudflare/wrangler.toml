name = "rabbit-hq-staging"
compatibility_date = "2024-01-01"

[env.staging]
name = "rabbit-hq-staging"

[env.production]
name = "rabbit-hq-production"

# Build configuration
[build]
command = "npm run build"
cwd = "../../front-end"

# Route configuration
[[env.staging.routes]]
pattern = "staging.rabbithq.io/*"
zone_name = "rabbithq.io"

[[env.production.routes]]
pattern = "rabbithq.io/*"
zone_name = "rabbithq.io"

# Environment variables (for build)
[env.staging.vars]
VITE_API_URL = "https://staging-api.rabbithq.io"
VITE_APP_VERSION = "0.1.0"

[env.production.vars]
VITE_API_URL = "https://api.rabbithq.io"
VITE_APP_VERSION = "1.0.0"
